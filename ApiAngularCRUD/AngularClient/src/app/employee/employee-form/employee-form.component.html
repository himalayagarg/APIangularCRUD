<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-group">
    <input type="hidden" class="form-control" name="EmployeeId" #EmployeeId="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.EmployeeId">
  </div>
  <div class="form-group">
    <label>FullName: </label>
    <input type="text" class="form-control" name="FullName" #FullName="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.FullName" placeholder="FullName" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This Field is Required.</div>
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input type="text" class="form-control" name="Email" #Email="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.Email" placeholder="Email" required>
    <div class="validation-error" *ngIf="Email.invalid && Email.touched">This Field is Required.</div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-lg btn-block btn-secondary"
          (click)="resetForm(employeeForm)">Reset</button>
      </div>
    </div>
  </div>
</form>
